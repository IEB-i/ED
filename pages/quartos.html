<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Quartos</title>
    <link rel="shortcut icon" href="../assets/3.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 80px;
            background-color: #f8f9fa;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
        }

        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0 15px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            line-height: 1.4;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 15px 15px;
            transition: all 0.3s ease;
            line-height: 1.5;
            font-size: 1rem;
            min-height: 48px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #495057;
            font-weight: 500;
        }

        select.form-control {
            padding: 15px 15px;
            line-height: 1.4;
            min-height: 50px;
        }

        textarea.form-control {
            padding: 15px 15px;
            line-height: 1.5;
            min-height: 100px;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            line-height: 1.4;
            min-height: 50px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 600;
            line-height: 1.4;
            min-height: 50px;
        }

        .btn-voltar {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-voltar:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-50%) scale(1.05);
            color: white;
            text-decoration: none;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
        }

        .quarto-info {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
            line-height: 1.5;
        }

        .participante-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            line-height: 1.6;
        }

        .tipo-participante {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .tipo-encontrista {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .tipo-encontreiro {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .success-message {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .error-message {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 10px;
                padding: 20px;
            }
            
            .section-title {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .form-control {
                padding: 16px 12px;
                font-size: 16px;
                min-height: 50px;
            }
            
            select.form-control {
                min-height: 52px;
            }
        }
    </style>
</head>

<body>
    <!-- CABEÇALHO -->
    <div class="header">
        <a href="gestao.html" class="btn-voltar">
            <i class="material-icons">arrow_back</i>
        </a>
        <h2 class="header-title">SELEÇÃO DE QUARTOS</h2>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container">
        <div class="form-container">
            <form id="quartoForm">
                <!-- SEÇÃO: DADOS PESSOAIS -->
                <div class="section-title">
                    <i class="material-icons">person</i>
                    DADOS PESSOAIS
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="participante">Nome Completo *</label>
                            <select class="form-control" id="participante" required>
                                <option value="">Carregando participantes...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipoParticipante">Tipo de Participante</label>
                            <input type="text" class="form-control" id="tipoParticipante" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="text" class="form-control" id="dataNascimento" readonly>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input type="text" class="form-control" id="idade" readonly>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <input type="text" class="form-control" id="sexo" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefone">Telefone de Contato</label>
                            <input type="text" class="form-control" id="telefone" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="igreja">Igreja</label>
                            <input type="text" class="form-control" id="igreja" readonly>
                        </div>
                    </div>
                </div>

                <!-- SEÇÃO: SELEÇÃO DE QUARTO -->
                <div class="section-title">
                    <i class="material-icons">hotel</i>
                    SELEÇÃO DE QUARTO
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="quartoSelecionado">Quarto Selecionado *</label>
                            <select class="form-control" id="quartoSelecionado" required>
                                <option value="">Selecione um quarto...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="capacidadeQuarto">Capacidade do Quarto</label>
                            <input type="text" class="form-control" id="capacidadeQuarto" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="observacoes">Observações (opcional)</label>
                            <textarea class="form-control" id="observacoes" rows="3" 
                                placeholder="Observações especiais sobre a acomodação..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- INFORMAÇÕES DO PARTICIPANTE -->
                <div id="participanteInfo" class="participante-info" style="display: none;">
                    <div id="tipoParticipanteBadge" class="tipo-participante"></div>
                    <div id="infoDetalhada"></div>
                </div>

                <!-- INFORMAÇÕES DO QUARTO -->
                <div id="quartoInfo" class="quarto-info" style="display: none;">
                    <div id="infoQuarto"></div>
                </div>

                <!-- BOTÕES -->
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-secondary mr-3" onclick="limparFormulario()">
                            <i class="material-icons align-middle">clear</i> Limpar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="material-icons align-middle">save</i> Confirmar Seleção
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../firebase/firebaseConfig.js"></script>

    <script>
        // Variáveis globais
        let participantes = [];
        let participanteSelecionado = null;
        let quartosDisponiveis = [];

        // Configuração de quartos (você pode ajustar conforme necessário)
        const QUARTOS_CONFIG = {
            // Quartos Masculinos
            'M01': { capacidade: 4, tipo: 'masculino', nome: 'Quarto Masculino 01' },
            'M02': { capacidade: 4, tipo: 'masculino', nome: 'Quarto Masculino 02' },
            'M03': { capacidade: 4, tipo: 'masculino', nome: 'Quarto Masculino 03' },
            'M04': { capacidade: 4, tipo: 'masculino', nome: 'Quarto Masculino 04' },
            'M05': { capacidade: 4, tipo: 'masculino', nome: 'Quarto Masculino 05' },
            
            // Quartos Femininos
            'F01': { capacidade: 4, tipo: 'feminino', nome: 'Quarto Feminino 01' },
            'F02': { capacidade: 4, tipo: 'feminino', nome: 'Quarto Feminino 02' },
            'F03': { capacidade: 4, tipo: 'feminino', nome: 'Quarto Feminino 03' },
            'F04': { capacidade: 4, tipo: 'feminino', nome: 'Quarto Feminino 04' },
            'F05': { capacidade: 4, tipo: 'feminino', nome: 'Quarto Feminino 05' },
        };

        $(document).ready(function() {
            carregarParticipantes();
            configurarEventos();
        });

        function carregarParticipantes() {
            $('#participante').html('<option value="">Carregando participantes...</option>');

            // Buscar encontristas e encontreiros com pagamento confirmado
            Promise.all([
                // Encontristas
                db.collection("Eventos").doc("ED2025").collection("inscricoes")
                    .where("anoevento", "==", "2025")
                    .where("tipoInsc", "==", "encontrista")
                    .where("statusPagamento", "==", "pago")
                    .get(),
                // Encontreiros
                db.collection("Eventos").doc("ED2025").collection("inscricoes")
                    .where("anoevento", "==", "2025")
                    .where("tipoInsc", "==", "encontreiro")
                    .where("statusPagamento", "==", "pago")
                    .get()
            ]).then(([encontristasSnapshot, encontreirosSnapshot]) => {
                participantes = [];
                
                // Processar encontristas
                encontristasSnapshot.forEach((doc) => {
                    const data = doc.data();
                    participantes.push({
                        id: doc.id,
                        nome: data.nome,
                        tipo: 'Encontrista',
                        dtnasc: data.dtnasc,
                        sexo: data.sexo,
                        celular: data.celular,
                        igreja: data.igreja === 'Outra' ? data.outraIgreja : data.igreja,
                        ...data
                    });
                });

                // Processar encontreiros
                encontreirosSnapshot.forEach((doc) => {
                    const data = doc.data();
                    participantes.push({
                        id: doc.id,
                        nome: data.nome,
                        tipo: 'Encontreiro',
                        dtnasc: data.dtnasc,
                        sexo: data.sexo,
                        celular: data.celular,
                        igreja: data.igreja === 'Outra' ? data.outraIgreja : data.igreja,
                        ...data
                    });
                });

                // Ordenar por nome
                participantes.sort((a, b) => a.nome.localeCompare(b.nome));

                // Preencher dropdown
                preencherDropdownParticipantes();

            }).catch((error) => {
                console.error("Erro ao carregar participantes:", error);
                $('#participante').html('<option value="">Erro ao carregar participantes</option>');
                alert("Erro ao carregar lista de participantes. Tente novamente.");
            });
        }

        function preencherDropdownParticipantes() {
            const select = $('#participante');
            select.html('<option value="">Selecione um participante...</option>');

            participantes.forEach((participante, index) => {
                const option = `<option value="${index}">${participante.nome} (${participante.tipo})</option>`;
                select.append(option);
            });
        }

        function configurarEventos() {
            // Evento de seleção de participante
            $('#participante').on('change', function() {
                const index = $(this).val();
                if (index !== '') {
                    participanteSelecionado = participantes[index];
                    preencherDadosParticipante();
                    carregarQuartosDisponiveis();
                } else {
                    limparDadosParticipante();
                }
            });

            // Evento de seleção de quarto
            $('#quartoSelecionado').on('change', function() {
                const quartoId = $(this).val();
                if (quartoId) {
                    mostrarInfoQuarto(quartoId);
                } else {
                    $('#quartoInfo').hide();
                }
            });

            // Evento de submissão do formulário
            $('#quartoForm').on('submit', function(e) {
                e.preventDefault();
                confirmarSelecaoQuarto();
            });
        }

        function preencherDadosParticipante() {
            if (!participanteSelecionado) return;

            // Calcular idade
            const idade = calcularIdade(participanteSelecionado.dtnasc);

            // Preencher campos
            $('#tipoParticipante').val(participanteSelecionado.tipo);
            $('#dataNascimento').val(participanteSelecionado.dtnasc || 'Não informado');
            $('#idade').val(idade + ' anos');
            $('#sexo').val(participanteSelecionado.sexo || 'Não informado');
            $('#telefone').val(participanteSelecionado.celular || 'Não informado');
            $('#igreja').val(participanteSelecionado.igreja || 'Não informado');

            // Mostrar informações detalhadas
            mostrarInfoParticipante();
        }

        function mostrarInfoParticipante() {
            if (!participanteSelecionado) return;

            const badge = $('#tipoParticipanteBadge');
            const info = $('#infoDetalhada');

            // Configurar badge
            badge.removeClass('tipo-encontrista tipo-encontreiro');
            if (participanteSelecionado.tipo === 'Encontrista') {
                badge.addClass('tipo-encontrista').text('ENCONTRISTA');
            } else {
                badge.addClass('tipo-encontreiro').text('ENCONTREIRO');
            }

            // Informações detalhadas
            const infoHtml = `
                <div class="row">
                    <div class="col-md-6">
                        <strong>Nome:</strong> ${participanteSelecionado.nome}<br>
                        <strong>Código:</strong> ${participanteSelecionado.codigoIdentificador || 'N/A'}<br>
                        <strong>Sexo:</strong> ${participanteSelecionado.sexo || 'N/A'}
                    </div>
                    <div class="col-md-6">
                        <strong>Igreja:</strong> ${participanteSelecionado.igreja || 'N/A'}<br>
                        <strong>Célula:</strong> ${participanteSelecionado.celula || 'N/A'}<br>
                        <strong>Telefone:</strong> ${participanteSelecionado.celular || 'N/A'}
                    </div>
                </div>
            `;

            info.html(infoHtml);
            $('#participanteInfo').show();
        }

        function carregarQuartosDisponiveis() {
            if (!participanteSelecionado) return;

            const sexoParticipante = participanteSelecionado.sexo;
            const tipoQuarto = sexoParticipante === 'Masculino' ? 'masculino' : 'feminino';

            // Buscar quartos já ocupados
            db.collection("Eventos").doc("ED2025").collection("quartos")
                .get()
                .then((querySnapshot) => {
                    const quartosOcupados = {};
                    
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const quartoId = data.quartoId;
                        
                        if (!quartosOcupados[quartoId]) {
                            quartosOcupados[quartoId] = 0;
                        }
                        quartosOcupados[quartoId]++;
                    });

                    // Filtrar quartos disponíveis
                    quartosDisponiveis = [];
                    Object.keys(QUARTOS_CONFIG).forEach(quartoId => {
                        const quarto = QUARTOS_CONFIG[quartoId];
                        const ocupacao = quartosOcupados[quartoId] || 0;
                        
                        if (quarto.tipo === tipoQuarto && ocupacao < quarto.capacidade) {
                            quartosDisponiveis.push({
                                id: quartoId,
                                nome: quarto.nome,
                                capacidade: quarto.capacidade,
                                ocupacao: ocupacao,
                                vagas: quarto.capacidade - ocupacao
                            });
                        }
                    });

                    // Preencher dropdown de quartos
                    preencherDropdownQuartos();

                }).catch((error) => {
                    console.error("Erro ao carregar quartos:", error);
                    alert("Erro ao carregar quartos disponíveis.");
                });
        }

        function preencherDropdownQuartos() {
            const select = $('#quartoSelecionado');
            select.html('<option value="">Selecione um quarto...</option>');

            if (quartosDisponiveis.length === 0) {
                select.append('<option value="">Nenhum quarto disponível</option>');
                return;
            }

            quartosDisponiveis.forEach(quarto => {
                const option = `<option value="${quarto.id}">${quarto.nome} (${quarto.vagas} vagas disponíveis)</option>`;
                select.append(option);
            });
        }

        function mostrarInfoQuarto(quartoId) {
            const quarto = quartosDisponiveis.find(q => q.id === quartoId);
            if (!quarto) return;

            $('#capacidadeQuarto').val(`${quarto.ocupacao}/${quarto.capacidade} ocupado`);

            const infoHtml = `
                <strong>${quarto.nome}</strong><br>
                Capacidade: ${quarto.capacidade} pessoas<br>
                Ocupação atual: ${quarto.ocupacao} pessoas<br>
                Vagas disponíveis: ${quarto.vagas} pessoas
            `;

            $('#infoQuarto').html(infoHtml);
            $('#quartoInfo').show();
        }

        function confirmarSelecaoQuarto() {
            if (!participanteSelecionado) {
                alert("Selecione um participante.");
                return;
            }

            const quartoId = $('#quartoSelecionado').val();
            if (!quartoId) {
                alert("Selecione um quarto.");
                return;
            }

            const observacoes = $('#observacoes').val();

            // Verificar se o participante já tem quarto
            db.collection("Eventos").doc("ED2025").collection("quartos")
                .where("participanteId", "==", participanteSelecionado.id)
                .get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        if (confirm("Este participante já possui um quarto. Deseja alterar?")) {
                            // Excluir registro anterior
                            const docId = querySnapshot.docs[0].id;
                            return db.collection("Eventos").doc("ED2025").collection("quartos").doc(docId).delete();
                        } else {
                            return Promise.reject("Cancelado pelo usuário");
                        }
                    }
                    return Promise.resolve();
                })
                .then(() => {
                    // Salvar nova seleção
                    const dadosQuarto = {
                        participanteId: participanteSelecionado.id,
                        participanteNome: participanteSelecionado.nome,
                        participanteTipo: participanteSelecionado.tipo,
                        participanteSexo: participanteSelecionado.sexo,
                        quartoId: quartoId,
                        quartoNome: QUARTOS_CONFIG[quartoId].nome,
                        observacoes: observacoes,
                        dataSelecao: new Date().toISOString(),
                        anoEvento: "2025"
                    };

                    return db.collection("Eventos").doc("ED2025").collection("quartos").add(dadosQuarto);
                })
                .then(() => {
                    // Sucesso
                    mostrarMensagemSucesso();
                    setTimeout(() => {
                        limparFormulario();
                    }, 2000);
                })
                .catch((error) => {
                    if (error !== "Cancelado pelo usuário") {
                        console.error("Erro ao salvar seleção:", error);
                        alert("Erro ao salvar seleção de quarto. Tente novamente.");
                    }
                });
        }

        function mostrarMensagemSucesso() {
            const quartoNome = QUARTOS_CONFIG[$('#quartoSelecionado').val()].nome;
            const mensagem = `
                <div class="success-message">
                    <i class="material-icons" style="font-size: 48px; margin-bottom: 10px;">check_circle</i>
                    <h4>Quarto Selecionado com Sucesso!</h4>
                    <p><strong>${participanteSelecionado.nome}</strong> foi direcionado(a) para o <strong>${quartoNome}</strong></p>
                </div>
            `;
            
            $('.form-container').prepend(mensagem);
            
            // Remover mensagem após 3 segundos
            setTimeout(() => {
                $('.success-message').fadeOut();
            }, 3000);
        }

        function limparFormulario() {
            $('#quartoForm')[0].reset();
            participanteSelecionado = null;
            quartosDisponiveis = [];
            
            $('#participanteInfo').hide();
            $('#quartoInfo').hide();
            $('#quartoSelecionado').html('<option value="">Selecione um quarto...</option>');
            
            // Recarregar participantes
            carregarParticipantes();
        }

        function limparDadosParticipante() {
            $('#tipoParticipante').val('');
            $('#dataNascimento').val('');
            $('#idade').val('');
            $('#sexo').val('');
            $('#telefone').val('');
            $('#igreja').val('');
            $('#capacidadeQuarto').val('');
            
            $('#participanteInfo').hide();
            $('#quartoInfo').hide();
            $('#quartoSelecionado').html('<option value="">Selecione um quarto...</option>');
        }

        function calcularIdade(dataNascimento) {
            if (!dataNascimento) return 'N/A';
            
            const hoje = new Date();
            const nascimento = new Date(dataNascimento.split('/').reverse().join('-'));
            
            if (isNaN(nascimento.getTime())) return 'N/A';
            
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const mes = hoje.getMonth() - nascimento.getMonth();
            
            if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            
            return idade;
        }
